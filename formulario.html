<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD PHP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="formContainer">
        <form class="form" action="controladores/guardar.php" method="post">
            <label for="first_name">Nombre</label>
            <input type="text" name="first_name" id="first_name">
    
            <label for="last_name">Apellido</label>
            <input type="text" name="last_name" id="last_name">
    
            <label for="email">Correo</label>
            <input type="text" name="email" id="email">
    
            <label for="phone">Telefono</label>
            <input type="text" name="phone" id="phone">
    
            <label for="dni">DNI</label>
            <input type="number" name="dni" id="dni">

            <label for="user_account">Cuenta</label>
            <input type="number" name="user_account" id="user_account">

            <label for="average">Promedio</label>
            <input type="number" name="average" id="average">
    
            <button type="submit">Enviar</button>
        </form>
    </section>

</body>
</html>
